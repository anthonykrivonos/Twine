<ion-header>
      <!-- <img alt="Twine" height="40" class="logobutton" src="templates/twine.png"> -->
      <ion-navbar>
            <ion-buttons start>
              <button ion-button menuToggle="nav">
                <img src="templates/menu-icon.png" class="pic-icon" name="grid"/>
              </button>
            </ion-buttons>
            <ion-buttons end>
              <button ion-button menuToggle="twines">
                <img src="templates/message-icon-tilted.png" class="pic-icon" name="grid"/>
              </button>
            </ion-buttons>
      </ion-navbar>
</ion-header>

<ion-content class="body">
      <ion-card class="card" id="1">
            <ion-grid class="no-padding">
                  <ion-row class="header">
                        <ion-col width-100>
                              <p>11h ago</p>
                        </ion-col>
                  </ion-row>
                  <ion-row class="separator">
                        <ion-col>
                              <img src="templates/separator-left.png" class="left"/>
                        </ion-col>
                        <ion-col>
                              <img src="templates/separator-right.png" class="right"/>
                        </ion-col>
                  </ion-row>
                  <ion-row>
                        <ion-col id="twinee1" item-left>
                              <ion-item>
                                    <ion-row class="center"><p>294 Twines</p></ion-row>
                                    <ion-row>
                                          <img class="pfpL" src="templates/user2.png" alt="Kavi Bhatia"/>
                                    </ion-row>
                                    <ion-row class="center">
                                          <h2>Karl</h2>
                                          <h3>Bates</h3>
                                    </ion-row>
                              </ion-item>
                        </ion-col>
                        <ion-col id="twiner" class="lower">
                              <ion-item>
                                    <ion-row class="center"><p>132 Twines</p></ion-row>
                                    <ion-row>
                                          <img class="pfpS" src="templates/user3.png" alt="Jonathan Smith"/>
                                    </ion-row>
                                    <ion-row class="center">
                                          <h2>Jonathan</h2>
                                          <h3>Smith</h3>
                                    </ion-row>
                                    <ion-row class="center">
                                          <h4><ion-icon name="mail" class="mail"></ion-icon> <div>150</div></h4>
                                    </ion-row>
                              </ion-item>
                        </ion-col>
                        <ion-col id="twinee2" item-right>
                              <ion-item>
                                    <ion-row class="center"><p>96 Twines</p></ion-row>
                                    <ion-row>
                                          <img class="pfpL" src="templates/user1.png" alt="Jane Dough"/>
                                    </ion-row>
                                    <ion-row class="center">
                                          <h2>Jane</h2>
                                          <h3>Dough</h3>
                                    </ion-row>
                              </ion-item>
                        </ion-col>
                  </ion-row>
            </ion-grid>
            <ion-card-content>
                  <p>To be honest, Karl is way out of your league.</p>
            </ion-card-content>
            <ion-row class="options">
                  <ion-col class="center" width-33>
                        <button>
                              <ion-icon name="heart" class="optionicon"></ion-icon>
                        </button>
                  </ion-col>
                  <ion-col class="center" width-33>
                        <button>
                              <ion-icon name="menu" class="optionicon"></ion-icon>
                        </button>
                  </ion-col>
                  <ion-col class="center" width-33>
                        <button>
                              <ion-icon name="quote" class="optionicon"></ion-icon>
                        </button>
                  </ion-col>
            </ion-row>
            <ion-row>
                  <ion-card class="option">
                        <ion-row class="header">
                              <ion-col width-100>
                                    <p>Comments</p>
                              </ion-col>
                        </ion-row>
                        <ion-row>
                              <ion-input [(ngModel)]="msg" class="commentarea" maxlength="100" placeholder="Comment on Jonathan's twine..."></ion-input>
                              <button class="sendcomment"><ion-icon name="create"></ion-icon></button>
                        </ion-row>
                        <ion-grid style="position: relative;">
                              <ion-content class="commentlist">
                                    <ion-row class="commentrow">
                                          <img class="pfpC" src="templates/user2.png" alt="Karl Bates"/>
                                          <ion-label type="text" class="commentlabel"><span>Karl Bates</span>Same here!</ion-label>
                                          <p>8hr</p>
                                          <ion-icon name="more"></ion-icon>
                                    </ion-row>
                                    <ion-row class="commentrow">
                                          <img class="pfpC" src="templates/user3.png" alt="Jonathan Smith"/>
                                          <ion-label type="text" class="commentlabel"><span>Jonathan Smith</span>Boy do I love Twine's GUI!</ion-label>
                                          <p>11hr</p>
                                          <ion-icon name="more"></ion-icon>
                                    </ion-row>
                              </ion-content>
                        </ion-grid>
                  </ion-card>
            </ion-row>
      </ion-card>
      <ion-infinite-scroll>
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
</ion-content>
