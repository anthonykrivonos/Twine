<ion-header>

<ion-content class="body">

                  </ion-row>
                  <ion-row>

                                    <img class="sepLeft" src="templates/separator-left.png"/>

                              <ion-col width-50 item-right>
                                    <img class="sepRight" src="templates/separator-right.png"/>
                              </ion-col>
                        </ion-row> -->
                        <ion-col id="twinee1" width-33 item-left>

                                    <ion-row>

                        </button>
                  </ion-col>
                  <ion-col class="center" width-33>
                        <button>
                              <ion-icon name="menu" class="optionicon"></ion-icon>
                        </button>
                  </ion-col>
                  <ion-col class="center" width-33>
                        <button>
                              <ion-icon name="quote" class="optionicon"></ion-icon>
