<ion-footer *ngIf="(activity | async)">
      <ion-item class="bottom" no-lines>
            <ion-textarea autocomplete="true" spellcheck="true" autocorrect="true" [(ngModel)]="text"  (keydown.enter)="message()" max="150" rows="1" fz-elastic #textbar placeholder="{{(placeholderText | async)}}" item-left></ion-textarea>
            <button [disabled]="text.length == 0 || !online" (tap)="message()" item-right large round block outline full><div>Send</div></button>
      </ion-item>
</ion-footer>
